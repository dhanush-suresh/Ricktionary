@startuml
start
:Room Object;
:Starts game;
: Sends image hash;
while (Have all clients loaded the image?) is (no :/)
    :wait;
endwhile (all loaded ^-^)
:Start timer;
while (Start 🌟 game loop) is (started)
:get input from user;
while (input is right) is (no)
:take more input
show the input in chat ;
endwhile (guessed) 
:Increment the score
Hide the answer
Announce in the chat;

endwhile (ended)
:Game Ends, Room Destroys itself
Losers get RickRolled
Winner gets a ¯\_(ツ)_/¯;
stop
@enduml

